<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>隔列换色乘法表</title>
</head>
<body>
	<script>
		var i,j;
		document.write('<table border=1 cellspacing=0 cellpadding=10>');
		for(i=1;i<10;i++){
			document.write('<tr>');
			for(j=1;j<=i;j++){
				if(j%2==0){
					document.write('<td style="background:red">');
				document.write(i+'*'+j+'='+i*j);
				}else{
					document.write('<td style="background:yellow">');
				document.write(i+'*'+j+'='+i*j);
				}
				
			    document.write('</td>');
			}
				
			document.write('</tr>');
		}
		document.write('</table>');
	</script>
</body>
</html>
