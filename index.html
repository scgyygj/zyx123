<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表格</title>
</head>
<body>
	<script>
         
		document.write('<table border=1 cellspacing=0 cellpadding=10 >');
		for(var i=0;i<10;i++){
			document.write('<tr>');
			for(var j=0;j<10;j++){
				document.write('<td>')
				     document.write(i+'-'+j);
				document.write('</td>');
			}
			document.write('</tr>');
		}
		document.write('</table>');
	</script>
</body>
</html>
