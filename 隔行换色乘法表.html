<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>隔行换色乘法表</title>
</head>
<body>
	<script>
		var i,j;
		document.write('<table border=1 cellspacing=0 cellpadding=10>');
		for(i=1;i<10;i++){
			
			if(i%2==0){
				document.write('<tr style="background:red">');
			}
			else
			{
				document.write('<tr style="background:yellow">');
			}
				for(j=1;j<=i;j++){
				document.write('<td>');

				document.write(i+'*'+j+'='+i*j);
			    document.write('</td>');	
			}
			document.write('</tr>');
		}
		document.write('</table>');
	</script>
</body>
</html>
